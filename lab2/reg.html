<!DOCTYPE html>
<html lang="ru" class="back_img">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <h1 class="text-center">Форма регистрации</h1>
    <div class="container">
    <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
        <fieldset class="reg">
            <div>
                <label class="label" for="login">Логин</label>
                <input type="text" id="login" name="login">
            </div>
            <div>
                <label class="label" for="password">Пароль</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                    <input type="checkbox" name="remember" id="remember">
                    <label class="label display-inline" for="remember">Запомнить меня</label>
            </div>
            <div>           
            </div>
        </fieldset>
        <button class="btn" type="submit">Отправить</button>
        <button class="btn" type="button">
            <a href="index.html">Форма обратной связи</a>
        </button>
    </form>
    </div>
</body>
</html>
