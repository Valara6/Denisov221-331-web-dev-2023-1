<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--  -->
<body>
    <h1 class="text-center">Форма обратной связи</h1>
    <div class="container">
    <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
        <div>
            <label class="label" for="fio">ФИО</label>
            <input type="text" id="fio" name="fio" placeholder="Введите ФИО" value="Иванов Иван Иванович">
        </div>

        <div>
            <label class="label" for="email">Электронная почта</label>
            <input type="email" id="email" name="email" value="ab@ab" required>
        </div>

        <fieldset>
            <legend>Как вы о нас узнали?</legend>

            <div>
                <input type="radio" name="source" id="friends" value="friends">
                <label for="friends">Друзья</label>
            </div>

            <div>
                <input type="radio" name="source" id="advertising" value="advertising">
                <label for="advertising">Реклама</label>
            </div>
        </fieldset>
        
        <div>
                <label class="label" for="msg_type">Тип обращения</label>
                <select name="msg_type" id="msg_type">
                    <option value="1">Жалоба</option>
                    <option value="2">Обращение</option>
                </select>
        </div>
        <div>
            <label class="label" for="message">Текст сообщения</label>
            <textarea name="message" id="message" cols="20" rows="10" placeholder="Введите текст сообщения"></textarea>
        </div>
        <div>
            <label class="label" for="file">Вложение</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <input type="checkbox" name="agree" id="agree">
            <label class="label display-inline" for="agree">Даю согласие на обработку персональных данных</label>
        </div>
        <button class="btn" type="submit">Отправить</button>
    </form>
    <button class="btn" type="button">
        <a href="reg.html">Регистрация</a>
    </button>
</div>
</body>

</html>
